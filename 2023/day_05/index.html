function buildRanges(rawLines) {
  const ranges = [];
  for (const line of rawLines) {
    const strs = line.split(' ');
    const [destStart, sourceStart, count] = line.split(' ').map(s => parseInt(s, 10));
    ranges.push({
      destStart,
      count,
      offset: (destStart - sourceStart),
      sourceStart,
      sourceEnd: (sourceStart + count),
    });
  }
  return ranges;
}


async function solvePart1() {
  const startTime = Date.now();
  const dataSource = document.querySelector('#container [name="data-source"]:checked').value;
  const gardenPlan = dataSource === 'sample'
    ? getSampleData()
    : getFullData();
  const useAnimation = !!document.getElementById('use-animation').checked

  const seeds = gardenPlan.seeds.slice(0);

  for (const plan of gardenPlan.maps) {
    const ranges = buildRanges(plan.rangeLines);
    for (let s = 0; s < seeds.length; s++) {
      for (const r of ranges) {
        if (r.sourceStart <= seeds[s] && seeds[s] <= r.sourceEnd) {
          seeds[s] += r.offset;
        }
      }
    }
  }
